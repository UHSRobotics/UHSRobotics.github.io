<script>
    $(".navbar-nav").children().each(function () {
        if ($(this).hasClass("dropdown")) {
            if (window.location.pathname.indexOf("Member") >= 0) {
                $(this).addClass("active");
            }
        } else {
            if (window.location.pathname.indexOf($(this).children().attr("href")) >= 0) {
                $(this).addClass("active");
            } else if ($(this).children().attr("href") == "index.html" && window.location.pathname == "/") {
                $(this).addClass("active");
            }
        }
    });
    console.log(window.location.pathname)
    $(".navbar-toggler").click(function () {
        if ($(window).scrollTop() > 50 || $(".navbar-toggler").hasClass("collapsed"))
            navAddBackground();
        else
            navRemoveBackground();
    });
</script>
