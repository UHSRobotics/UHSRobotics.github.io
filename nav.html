<script>
    var lastNavState;
    var firstTime = true;
    function navAddBackground() {
        if(lastNavState==false || firstTime){
            $("#nav-placeholder").addClass("bg-dark");
        }
        lastNavState = true;
        firstTime = false;
    }

    function navRemoveBackground() {
        if(lastNavState==true || firstTime){
            $("#nav-placeholder").removeClass("bg-dark");
        }
        lastNavState = false;
        firstTime = false;
    }


    var pathname = window.location.pathname;

    $("#nav-placeholder .navbar-nav").children().each(function () {
        var navLink = $(this).children().attr("href");
        if ((pathname.indexOf(navLink.split("#")[0]) >= 0) || (navLink.indexOf("index.html")>=0  && pathname == "/")) {
            $(this).children().attr("href", "#"+navLink.split("#")[1]);
            $(this).children().attr("uk-scroll", "true");
        }
    });

    if ((pathname.indexOf("index.html") >= 0) || pathname == "/") {
            $(".navbar-brand").attr("href", "#top");
            $(".navbar-brand").attr("uk-scroll", "true");
    }

    // console.log(window.location.pathname)
    $(".navbar-toggler").click(function () {
        if ($(window).scrollTop() > 100 || $(".navbar-toggler").hasClass("collapsed"))
            navAddBackground();
        else
            navRemoveBackground();
    });

    if ($(window).scrollTop() > 100)
		navAddBackground();
	else
		navRemoveBackground();

    $(window).scroll(function () {
    if ($(window).scrollTop() > 100 || !$(".navbar-toggler").hasClass("collapsed"))
      navAddBackground();
    else
      navRemoveBackground();
    });
    
</script>
