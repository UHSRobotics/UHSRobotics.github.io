<script>
    var pathname = window.location.pathname;
    $(".navbar-nav").children().each(function () {
        var navLink = $(this).children().attr("href");
        if ((pathname.indexOf(navLink.split("#")[0]) >= 0) || (navLink.indexOf("index.html")>=0  && pathname == "/")) {
            $(this).children().attr("href", "#"+navLink.split("#")[1]);
            console.log($(this.children[0]).attr("data-uk-scroll",true))
        }
    });
    $(".navbar-toggler").addClass("collapsed");

    // console.log(window.location.pathname)
    $(".navbar-toggler").click(function () {
        if ($(window).scrollTop() > 200 || $(".navbar-toggler").hasClass("collapsed"))
            navAddBackground();
        else
            navRemoveBackground();
    });
</script>
